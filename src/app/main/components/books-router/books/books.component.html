<div class="row">
  <div class="col-md-4" *ngFor="let book of books; let i = index;">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Book Id: {{book.id}}</h4>
      </div>
      <div class="card-body">
        <p>{{i}}
          Name: {{book.name}}
        </p>
      </div>
      <div class="card-footer">
        <a class="btn btn-info btn-sm pull-right" [routerLink]="['/books', book.id]">View Details</a>
      </div>
    </div>
  </div>
</div>
