<div class="container">
  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
      <legend>Feedback Form</legend>

      <div class="form-group">
        <label for="email">Email Id</label>
        <input 
          ngModel
          name="email" 
          #email="ngModel" 
          (change)="log(email)" 
          required 
          minlength="8" 
          maxlength="30" 
          type="email" 
          class="form-control" 
          id="email" 
          aria-describedby="emailHelp" 
          placeholder="Enter your EmailId">
        
        <small id="emailHelp" class="form-text text-muted">
          We'll never share your email with anyone else.
        </small>
        
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
          <div *ngIf="email.errors.required">
            Email Id is required.
          </div>
          <div *ngIf="email.errors.minlength">
            Email Id should be of minimum length 8
          </div>
        </div>
      </div>

      <div ngModelGroup="comment">
        <legend>Feedback</legend>
        <div class="form-group">
          <label for="title">Title</label>          
          <textarea 
            [(ngModel)]="feedback.comment.title" 
            name="title" 
            class="form-control" 
            id="title" 
            required
            minlength="3"
            placeholder="Please write your comments here...">
          </textarea>
        </div>

        <div class="form-group">
          <label for="description">Description</label>          
          <textarea 
            [(ngModel)]="feedback.comment.description" 
            name="description" 
            class="form-control" 
            id="description" 
            rows="2" 
            required
            minlength="3"
            placeholder="Please write your comments here...">
          </textarea>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
</div>
