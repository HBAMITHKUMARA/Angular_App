<div [hidden]="!loadingUserComponent">
  Loading...
</div>

<div [hidden]="loadingUserComponent" *ngIf="!loadingUserComponent">
  <div>
    <p>User details:</p>
    <p>Name: {{user.name}}</p>
    <p>Email: {{user.email}}</p>
  </div>
  <div>
    <p>Payment details:</p>
    <select class="custom-select">
      <option selected>Open this select menu</option>
      <option *ngFor="let option of payment.card.type" value="{{option}}">{{option}}</option>
    </select>
  </div>
</div>
