<div class="row">
  <div class="col-md-12">
    <h4>Example 1: Component Lifecycle</h4>
    <h5>lifecycle-component</h5>
    <input class="form-control" type="text" #localReference>
    <button class="btn btn-info btn-block btn-sm my-2" (click)="onClick(localReference)">Click me</button>
    <app-component-lifecycle-helper [changeData]="data">
      <h5 #contentReference>{{content}}</h5>
    </app-component-lifecycle-helper>
  </div>
</div>
