<div class="row justify-content-center">
  <div class="col-md-6 col-sm-8">
    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)">
      <fieldset>
        <legend>Signup Form</legend>

        <div class="form-group">
          <label for="name">Name</label>
          <input 
            formControlName="name"
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Your Name">
            <div class="alert alert-danger" *ngIf="signupForm.get('name').touched && signupForm.get('name').hasError('required')">
                Name is required
              </div>
              <div class="alert alert-danger" *ngIf="signupForm.get('name').touched && signupForm.get('name').hasError('minlength')">
                Minimum of 3 characters
              </div>
        </div>

      <div formGroupName="account">

        <div class="form-group">
          <label for="email">Email Id</label>
          <input formControlName="email" 
            type="email" 
            class="form-control" 
            id="email" 
            aria-describedby="emailHelp" 
            placeholder="Enter Your Email Id">
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input formControlName="confirm" type="password" class="form-control" id="confirm" placeholder="Retype Password">
        </div>

      </div>
        
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Remember me
          </label>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">
          Submit
        </button>

      </fieldset>
    </form>
  </div>
</div>


<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of userList">
    {{user.name}}
  </li>
</ul>
