<div class="row justify-content-center">
  <div class="col-md-6 col-sm-8">
    <form>
        <legend>Feedback Form</legend>

        <div class="form-group">
          <label for="email">Email Id</label>
          <input ngModel name="email" #email="ngModel" (change)="log(email)" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@email.com">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments" rows="2" placeholder="Please write your comments here..."></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
